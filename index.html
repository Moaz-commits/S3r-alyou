<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أسعار العملات مقابل الدولار</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 1.2em;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>
  <h1>أسعار العملات مقابل الدولار</h1>
  <table>
    <thead>
      <tr>
        <th>العملة</th>
        <th>السعر</th>
      </tr>
    </thead>
    <tbody id="rates">
      <tr>
        <td colspan="2">جاري تحميل البيانات...</td>
      </tr>
    </tbody>
  </table>

  <script>
    async function fetchRates() {
      try {
        const response = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
        const data = await response.json();
        
        const ratesTable = document.getElementById("rates");
        ratesTable.innerHTML = "";

        for (const [currency, rate] of Object.entries(data.rates)) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${currency}</td>
            <td>${rate.toFixed(2)}</td>
          `;
          ratesTable.appendChild(row);
        }
      } catch (error) {
        document.getElementById("rates").innerHTML = `<tr><td colspan="2">حدث خطأ أثناء تحميل البيانات</td></tr>`;
        console.error("Error fetching exchange rates:", error);
      }
    }

    fetchRates();
    setInterval(fetchRates, 60000);
  </script>
</body>
</html>
